server:
  port: 8083

#database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/db_member?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: Administrator
    password: 1234
  thymeleaf:
    cache: false

  # spring data jpa
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update #update
      
  # SQL 초기화 설정 비활성화
  sql:
    init:
      mode: never

  # mybatis
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    config-location: classpath:mybatis-config.xml

# 로깅 설정
logging:
  level:
    com.tel.member.aop: INFO  # AOP 로그 레벨
    com.tel.member: DEBUG     # 프로젝트 전체 디버그 로그
    org.springframework.aop: DEBUG  # Spring AOP 내부 로그